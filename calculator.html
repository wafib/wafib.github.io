<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mileage Calculator</h1>
    <form>
        <label for="fare-class">Select Fare Class:</label>
        <select id="fare-class">
            <option value="First Class Flex">First Class Flex</option>
            <option value="First Class Semi-Flex">First Class Semi-Flex</option>
            <option value="Business Class Flex">Business Class Flex</option>
            <option value="Business Class Semi-Flex">Business Class Semi-Flex</option>
            <option value="Business Class Basic">Business Class Basic</option>
            <option value="Guest Class Flex">Guest Class Flex</option>
            <option value="Guest Class Semi-Flex">Guest Class Semi-Flex</option>
            <option value="Guest Basic">Guest Basic</option>
            <option value="Guest Saver">Guest Saver</option>
        </select>

        <input type="text" id="milesFlown" placeholder="Enter Miles Flown" value="324">
		<select id="fareClass" name="fareClass">
			<!-- Add your fare class options here -->
		</select>
		<select id="membershipStatus" name="membershipStatus">
			<!-- Add your membership status options here -->
		</select>
		<input type="number" id="bonusPercentage" placeholder="Bonus Percentage" value="0">
		<button onclick="calculateMileage()">Calculate Mileage</button>
		<p id="result"></p>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
