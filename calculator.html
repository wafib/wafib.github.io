<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mileage Calculator</h1>
    <form>
        <label for="fare-class">Select Fare Class:</label>
        <select id="fare-class">
            <option value="First Class Flex">First Class Flex</option>
            <option value="First Class Semi-Flex">First Class Semi-Flex</option>
            <option value="Business Class Flex">Business Class Flex</option>
            <option value="Business Class Semi-Flex">Business Class Semi-Flex</option>
            <option value="Business Class Basic">Business Class Basic</option>
            <option value="Guest Class Flex">Guest Class Flex</option>
            <option value="Guest Class Semi-Flex">Guest Class Semi-Flex</option>
            <option value="Guest Basic">Guest Basic</option>
            <option value="Guest Saver">Guest Saver</option>
        </select>

        <label for="miles-flown">Enter Miles Flown:</label>
        <input type="number" id="miles-flown" placeholder="Miles Flown">

        <label for="membership-status">Select Membership Status:</label>
        <select id="membership-status">
            <option value="Green">Green</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
        </select>

        <label for="bonus-percentage">Enter Bonus Percentage:</label>
        <input type="number" id="bonus-percentage" placeholder="Bonus Percentage">

        <button type="button" id="calculate">Calculate Mileage</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
