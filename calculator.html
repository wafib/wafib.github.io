<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Mileage Calculator</h1>

    <div id="calculator">
        <label for="origin">Enter Origin Airport:</label>
        <input type="text" id="origin" placeholder="Origin Airport"><br><br>

        <label for="destination">Enter Destination Airport:</label>
        <input type="text" id="destination" placeholder="Destination Airport"><br><br>

        <button id="calculateMilesBtn">Calculate Miles</button><br><br>

        <label for="result" id="resultLabel"></label>
    </div>

    <div id="mileageCalculator">
        <label for="fareClass">Select Fare Class:</label>
        <select id="fareClass">
            <option value="Guest Basic">Guest Basic</option>
            <option value="Guest Class Flex">Guest Class Flex</option>
            <!-- Add other fare classes here -->
        </select><br><br>

        <label for="milesFlown">Enter Miles Flown:</label>
        <input type="number" id="milesFlown" placeholder="Miles Flown"><br><br>

        <label for="membershipStatus">Select Membership Status:</label>
        <select id="membershipStatus">
            <option value="Green">Green</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
        </select><br><br>

        <label for="domesticFlight">Is this a domestic flight?</label>
        <input type="checkbox" id="domesticFlight"><br><br>

        <label for="bonusPercentage">Enter Bonus Percentage:</label>
        <input type="number" id="bonusPercentage" step="0.01" placeholder="Bonus Percentage"><br><br>

        <button id="calculateMileageBtn">Calculate Mileage</button><br><br>

        <label for="totalMileage" id="totalMileageLabel"></label>
    </div>

    <script src="script.js"></script>
</body>
</html>
